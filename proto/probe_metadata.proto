syntax = "proto3";
package probe;

option go_package = "github.com/vincoll/vigie/pkg/probemgmt";

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

message Metadata {
  uint64 UID = 1 [json_name = "uid"];
  string Name = 5 [json_name = "name"];
  string Type = 7 [json_name = "type"];
  google.protobuf.Timestamp LastAttempt = 10 [json_name = "last_attempt"];
  google.protobuf.Duration Frequency = 20 [json_name = "frequency"];
}
