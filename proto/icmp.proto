syntax = "proto3";
package probe;

option go_package = "github.com/vincoll/vigie/pkg/probemgmt/icmp";

// ICMP Probe
message Probe {

  string Host = 10 [json_name = "host"];
  enum IPv {
    DEFAULT = 0;
    IPV4 = 4;
    IPV6 = 6;
    BOTH = 10;
  }
  IPv IPversion = 15 [json_name = "ipversion"];
  int32 PayloadSize = 20 [json_name = "payload_size"];
}