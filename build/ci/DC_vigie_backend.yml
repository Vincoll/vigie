    container_name: VIGIE-CI_pulsar
    restart: "no"
    ports:
      - "8080"
      - "6650:6650"
    volumes:
      - ./configs/pulsar_worker:/pulsar_worker/conf
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pulsar_worker.rule=Host(`pulsar-worker.localhost`)"
      - "traefik.http.routers.pulsar_worker.entrypoints=web"

