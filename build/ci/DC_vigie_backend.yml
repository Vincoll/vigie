  jaeger:
    container_name: VIGIE-CI_jaeger
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "5775:5775"
      - "5778:5778"
      - "6831:6831"
      - "6832:6832"
      - "9411:9411"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jaeger.rule=Host(`jag.localhost`)"
      - "traefik.http.routers.jaeger.entrypoints=web"
      - "traefik.http.services.jaeger.loadbalancer.server.port=16686"

  otel-collector:
    # https://github.com/open-telemetry/opentelemetry-collector-contrib/releases
    image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.62.0
    command: [ "--config=/etc/otel-collector-config.yml" ]
    volumes:
      - ./configs/otel_collector/config.yml:/etc/otel-collector-config.yml
    ports:
      - "1888:1888"   # pprof extension
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "9411"   # Zipkin receiver
      - "55679:55679" # zpages extension
      - "4317:4317"  # otlp grpc
      - "4318:4318"  # otlp http
      - "30080:30080"



  # ----------------------------------------------------------------------------------------
