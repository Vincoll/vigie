global:
  scrape_interval: 3s
  scrape_timeout: 2s
  evaluation_interval: 1m
scrape_configs:

  - job_name: Vigie
    scrape_interval: 900ms
    scrape_timeout: 50ms
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - host.docker.internal:6688
  #          - dockerhost:6688

  - job_name: NodeExporter
    scrape_interval: 900ms
    scrape_timeout: 50ms
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - dockerhost:9100