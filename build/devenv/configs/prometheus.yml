global:
  scrape_interval: 3s
  scrape_timeout: 2s
  evaluation_interval: 1m
scrape_configs:

  - job_name: VigieApi
    scrape_interval: 900ms
    scrape_timeout: 50ms
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - host.docker.internal:6690

  - job_name: VigieScheduler
    scrape_interval: 900ms
    scrape_timeout: 50ms
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - host.docker.internal:6691

  - job_name: Pulsar
    scrape_interval: 900ms
    scrape_timeout: 50ms
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - pulsar:8080
